<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/app.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@3.3.0/dist/amplitude.js"></script>
    <script type="text/javascript" src="/static/js/functions.js"></script>
</head>
<body>
{% if code %}
  <p>Playing mp3 ({{ code }})</p>
  <!-- player -->
  <div class="grid-x" id="blue-playlist-container">
      <div class="large-10 medium-12 small-11 large-centered medium-centered small-centered cell" id="amplitude-player">
          <div class="grid-x">
            <div class="large-6 medium-6 small-12 cell" id="amplitude-left">
              <img amplitude-song-info="cover_art_url" amplitude-main-song-info="true"/>
              <div id="player-left-bottom">
                <div id="time-container">
                  <span class="current-time">
                    <span class="amplitude-current-minutes" amplitude-main-current-minutes="true"></span>:<span class="amplitude-current-seconds" amplitude-main-current-seconds="true"></span>
                  </span>
                  <div id="progress-container">
                    <input type="range" class="amplitude-song-slider" amplitude-main-song-slider="true"/>
                    <progress id="song-played-progress" class="amplitude-song-played-progress" amplitude-main-song-played-progress="true"></progress>
                    <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
                  </div>
                  <span class="duration">
                    <span class="amplitude-duration-minutes" amplitude-main-duration-minutes="true"></span>:<span class="amplitude-duration-seconds" amplitude-main-duration-seconds="true"></span>
                  </span>
                </div>

                <div id="control-container">
                  <div id="repeat-container">
                    <div class="amplitude-repeat" id="repeat"></div>
                    <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
                  </div>

                  <div id="central-control-container">
                    <div id="central-controls">
                      <div class="amplitude-prev" id="previous"></div>
                      <div class="amplitude-play-pause" amplitude-main-play-pause="true" id="play-pause"></div>
                      <div class="amplitude-next" id="next"></div>
                    </div>
                  </div>

                  <div id="volume-container">
                    <div class="volume-controls">
                      <div class="amplitude-mute amplitude-not-muted"></div>
                      <input type="range" class="amplitude-volume-slider"/>
                      <div class="ms-range-fix"></div>
                    </div>
                    <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle-right"></div>
                  </div>
                </div>



                <div id="meta-container">
                  <span amplitude-song-info="name" amplitude-main-song-info="true" class="song-name"></span>

                  <div class="song-artist-album">
                    <span amplitude-song-info="artist" amplitude-main-song-info="true"></span>
                    <span amplitude-song-info="album" amplitude-main-song-info="true"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="large-6 medium-6 small-12 cell" id="amplitude-right">
              <div class="song amplitude-song-container amplitude-play-pause" amplitude-song-index="0">
                <div class="song-now-playing-icon-container">
                  <div class="play-button-container">

                  </div>
                  <img class="now-playing" src="/static/img/now-playing.svg"/>
                </div>
                <div class="song-meta-data">
                  <span class="song-title">Test song 1</span>
                  <span class="song-artist">Test artist 1</span>
                </div>
                <a href="https://switchstancerecordings.bandcamp.com/track/risin-high-feat-raashan-ahmad" class="bandcamp-link" target="_blank">
                  <img class="bandcamp-grey" src="/static/img/bandcamp-grey.svg"/>
                  <img class="bandcamp-white" src="/static/img/bandcamp-white.svg"/>
                </a>
                <span class="song-duration">3:30</span>
              </div>
              <div class="song amplitude-song-container amplitude-play-pause" amplitude-song-index="1">
                <div class="song-now-playing-icon-container">
                  <div class="play-button-container">

                  </div>
                  <img class="now-playing" src="/static/img/now-playing.svg"/>
                </div>
                <div class="song-meta-data">
                  <span class="song-title">The Gun</span>
                  <span class="song-artist">Lorn</span>
                </div>
                <a href="https://lorn.bandcamp.com/" class="bandcamp-link" target="_blank">
                  <img class="bandcamp-grey" src="/static/img/bandcamp-grey.svg"/>
                  <img class="bandcamp-white" src="/static/img/bandcamp-white.svg"/>
                </a>
                <span class="song-duration">3:16</span>
              </div>
              <div class="song amplitude-song-container amplitude-play-pause" amplitude-song-index="2">
                <div class="song-now-playing-icon-container">
                  <div class="play-button-container">

                  </div>
                  <img class="now-playing" src="/static/img/now-playing.svg"/>
                </div>
                <div class="song-meta-data">
                  <span class="song-title">Anvil</span>
                  <span class="song-artist">Lorn</span>
                </div>
                <a href="https://lorn.bandcamp.com/" class="bandcamp-link" target="_blank">
                  <img class="bandcamp-grey" src="/static/img/bandcamp-grey.svg"/>
                  <img class="bandcamp-white" src="/static/img/bandcamp-white.svg"/>
                </a>
                <span class="song-duration">3:32</span>
              </div>
              <div class="song amplitude-song-container amplitude-play-pause" amplitude-song-index="3">
                <div class="song-now-playing-icon-container">
                  <div class="play-button-container">

                  </div>
                  <img class="now-playing" src="/static/img/now-playing.svg"/>
                </div>
                <div class="song-meta-data">
                  <span class="song-title">I Came Running</span>
                  <span class="song-artist">Ancient Astronauts</span>
                </div>
                <a href="https://switchstancerecordings.bandcamp.com/track/i-came-running" class="bandcamp-link" target="_blank">
                  <img class="bandcamp-grey" src="/static/img/bandcamp-grey.svg"/>
                  <img class="bandcamp-white" src="/static/img/bandcamp-white.svg"/>
                </a>
                <span class="song-duration">3:30</span>
              </div>
            </div>
          </div>
      </div>
  </div>
  <!-- player -->
  <script type="text/javascript">
    Amplitude.init({
      "songs": [
                 {
                   "name": "test song",
                   "artist": "test artist",
                   "album": "test album",
                   "url": "/download/test.mp3",
                   //"cover_art_url": "../album-art/test.jpg"
                 },
                 {
                   "name": "test song 2 (The Gun)",
                   "artist": "test artist 2",
                   "album": "test album 2",
                   "url": "/download/08 The Gun.mp3",
                   //"cover_art_url": "../album-art/test.jpg"
                 }
               ]
    });
	</script>

{% else %}
  <h1>Chyba!</h1>
{% endif %}
</body>
</html>
